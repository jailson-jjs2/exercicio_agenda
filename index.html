<!DOCTYPE html>
<html lang="ptbr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Bungee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Agenda</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="img/agenda.png" alt="Agenda">
      <h1>Agenda Contatos</h1>
    </header>

    <main>

      <form id="formulario" action="">
        <input id="nome" type="text" required placeholder="Nome do Contato">
        <input id="fone" type="tel" required placeholder="Ex: 83999098833">
        <button type="submit">Cadastrar</button>
      </form>

      <table cellspacing = '0'>
        <thead>
          <tr>
            <th>Contato</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </main>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
